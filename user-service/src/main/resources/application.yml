server:
  port: 0 #0번은 랜덤포트 사용

spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    prot: 5672
    uesrname: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  datasource:
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:testdb
#    username: sa
#    password:

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the Simple E-commerce

logging:
  level:
    me.jongwoo.userserivce: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh #refresh는 마이크로서비스에 있는 config 서버에서 가져와야할 부분을 refresh
